name: Deploy Hugo Blog to GitHub Pages

on:
  push:
    branches: [master]   # 如果你的主分支是 master，请改成 master
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 允许推送到 gh-pages 分支

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 缓存 Hugo 生成资源
      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      # 3️⃣ 安装 Go 环境（Hugo Extended 需要）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"
          cache: true

      # 4️⃣ 安装 Hugo（最新扩展版）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # 5️⃣ 构建网站
      - name: Build site
        run: hugo --minify --gc

      # 6️⃣ 部署到 gh-pages 分支
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true
